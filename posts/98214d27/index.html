<meta name="description" content="今天在创建文件夹的时候出现了创建的下级文件夹和上级文件夹并列，紧凑排列的情况，这里在最新版本的vs code中解决的途径如下：   解决办法如下：  点击上方文件，之后选择首选项，再进入设置； 在用户中选择功能菜单栏下的资源管理器，在资源管理器中找到Compact Folders,将对号勾掉即可；   这是改完后的效果，也是我们习惯的效果。">
